<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>

    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <span>What does HTML stand for?</span>
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>Hyper Text Preprocessor</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Multiple Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Tool Multi Language</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
 
        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- <span>and Sorry, You got only <p>2</p> out of <p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
